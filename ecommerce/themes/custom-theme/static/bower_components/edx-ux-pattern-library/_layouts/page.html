---
layout:     default
viewclass:  page
---

<div class="pldoc-wrapper-page">
    <article class="pldoc-page pldoc-page-{{ page.slug }}">
        <h1 class="pldoc-heading pldoc-page-title">{{ page.title }}</h1>

        <div class="pldoc-page-copy">
            {{ content }}
        </div>

        <div class="pldoc-page-meta">

        </div>
    </article>
</div>
